<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vote Forward</title>

    <!-- Meta Tags -->
    <meta name="description" content="Vote Forward is working to flip Congress blue. Our volunteers send effective, heartfelt, hand-written “please vote” letters to unlikely Democratic voters in key swing districts.">
    <meta name="image" content="https://votefwd.org/images/meta-share-image.jpg">
    <!-- Google -->
    <meta itemprop="name" content="Vote Forward">
    <meta itemprop="description" content="Vote Forward is working to flip Congress blue. Our volunteers send effective, heartfelt, hand-written “please vote” letters to unlikely Democratic voters in key swing districts.">
    <meta itemprop="image" content="https://votefwd.org/images/meta-share-image.jpg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Vote Forward">
    <meta name="twitter:description" content="Vote Forward is working to flip Congress blue. Our volunteers send effective, heartfelt, hand-written “please vote” letters to unlikely Democratic voters in key swing districts.">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Vote Forward">
    <meta name="og:description" content="Vote Forward is working to flip Congress blue. Our volunteers send effective, heartfelt, hand-written “please vote” letters to unlikely Democratic voters in key swing districts.">
    <meta name="og:image" content="https://votefwd.org/images/meta-share-image.jpg">
    <meta name="og:url" content="https://votefwd.org">
    <meta name="og:site_name" content="Vote Forward">
    <meta name="fb:admins" content="879215255600239">
    <meta name="og:type" content="website">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
